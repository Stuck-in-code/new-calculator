<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-wrapper">
        <div class="mid-wrapper">
          <div class="content-wrapper">
            <div class="top-section">
              <p class="time-now"></p>
              <div class="icons">
                <img
                  src="images/mobile networkl copia copy.png"
                  alt="network"
                  class="network"
                />
                <img src="images/wifi.png" alt="wifi" />
                <img
                  src="images/battery copia copy.webp"
                  alt="battery"
                  class="battery-icon"
                />
              </div>
            </div>
            <div class="display-section">
              <p class="display-text"></p>
            </div>
            <div class="keyboard">
              <button class="top-key">AC</button>
              <button class="top-key">DEL</button>
              <button class="top-key">%</button>
              <button class="function-key">/</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button class="function-key">*</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button class="function-key">-</button>
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button class="function-key">+</button>
              <button class="zero">0</button>
              <button>.</button>
              <button class="function-key">=</button>
            </div>
            <button class="footer-btn"></button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
